<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Chat App</h2>
    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

    <input id="senderInput" type="text" class="form-control mb-2" placeholder="Your Name...">
    <div class="input-group">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    var stompClient = null;

    function connect() {
        stompClient = Stomp.over(new SockJS('/chat'));
        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', (msg) => showMessage(JSON.parse(msg.body)));
            document.getElementById('sendMessage').disabled = false;
        });
    }

    function showMessage(msg) {
        let chat = document.getElementById('chat');
        let div = document.createElement('div');
        div.textContent = `${msg.sender}: ${msg.content}`;
        div.classList.add("border-bottom", "p-2");
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        let sender = document.getElementById('senderInput').value;
        let content = document.getElementById('messageInput').value;
        if (!sender || !content) return;
        let msg = { sender, content };
        showMessage(msg);
        stompClient?.send("/app/sendMessage", {}, JSON.stringify(msg));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
